<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DNS Lookup Tool</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>DNS Lookup</h1>
    <label for="hostname">Enter hostnames (one per line):</label>
    <textarea id="hostname" placeholder="www.akamai.com"></textarea>

    <div class="actions">
      <button id="resolveBtn">Resolve</button>
      <button id="clearBtn">Clear</button>
    </div>

    <button id="toggleAdvanced">Advanced â–¼</button>
    <div id="advancedOptions" style="display:none;" class="advanced-row">
      <label>
        Provider:
        <select id="provider">
          <option value="google">Google</option>
          <option value="cloudflare">Cloudflare</option>
        </select>
      </label>
      <label>
        Type:
        <select id="rtype">
          <option value="A">A</option>
          <option value="AAAA">AAAA</option>
          <option value="CNAME">CNAME</option>
          <option value="MX">MX</option>
          <option value="NS">NS</option>
          <option value="TXT">TXT</option>
          <option value="ANY">ANY</option>
        </select>
      </label>
    </div>

    <div id="status" class="status"></div>
    <div id="result" class="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
